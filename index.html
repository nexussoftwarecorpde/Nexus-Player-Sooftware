<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Nexus Software Player</title>
    <style>
        /* Grundlayout */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #FFD700;
            background: radial-gradient(ellipse at bottom, #00132b, #000814);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Sterne Animation */
        #stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 0;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: floatStars linear infinite;
            opacity: 0.6;
        }

        @keyframes floatStars {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
            100% { transform: translate(0, 0); }
        }

        /* Header mit Logo */
        header {
            text-align: center;
            padding: 40px 10px 10px;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 10px;
            position: relative;
        }

        .logo::before, .logo::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: #FFD700;
            opacity: 0.7;
            animation: pulse 3s infinite ease-in-out;
        }

        .logo::before {
            width: 40px;
            height: 40px;
            top: 30px;
            left: 30px;
        }

        .logo::after {
            width: 20px;
            height: 20px;
            top: 40px;
            left: 40px;
            background: #ffffff;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        header h1 {
            font-size: 36px;
            color: #FFD700;
            text-shadow: 0 0 15px #FFD700;
            margin-bottom: 10px;
        }

        header p {
            font-style: italic;
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 30px;
        }

        /* Suche */
        #search-container {
            text-align: center;
            margin: 20px;
            position: relative;
            z-index: 1;
        }

        #search {
            padding: 12px 20px;
            width: 60%;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: #00264d;
            color: white;
            box-shadow: 0 0 10px #000;
            outline: none;
        }

        /* Serien-Layout */
        #series-title {
            text-align: center;
            margin-top: 40px;
            font-size: 26px;
            color: #FFD700;
            position: relative;
            z-index: 1;
        }

        .series-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .series-card {
            background: #001b33;
            border-radius: 12px;
            margin: 15px;
            padding: 15px;
            width: 260px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: 0.3s;
        }

        .series-card:hover {
            box-shadow: 0 0 20px #FFD700;
            transform: translateY(-5px);
        }

        .series-card h3 {
            margin-top: 0;
            color: #FFD700;
        }

        .series-card video {
            width: 100%;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px 10px;
            font-size: 14px;
            color: #cccccc;
            margin-top: 50px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>

<div id="stars"></div>

<header>
    <div class="logo"></div>
    <h1>Nexus Software Player</h1>
    <p>„Deine Serienwelt. Jederzeit. Kostenlos.“</p>
</header>

<div id="search-container">
    <input type="text" id="search" placeholder="Suche nach Serien...">
</div>

<div id="series-title">Beliebte Serien</div>

<div class="series-grid">
    <div class="series-card">
        <h3>Episode 1: Der Anfang</h3>
        <video controls>
            <source src="episode1.mp4" type="video/mp4">
            Dein Browser unterstützt kein Video.
        </video>
    </div>
    <!-- Weitere Episoden wie gehabt... -->
</div>

<footer>
    powered by Nexus Software Corp.
</footer>

<script>
    // Sterne generieren
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 120; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.animationDuration = (30 + Math.random() * 30) + 's';
        star.style.opacity = Math.random();
        starsContainer.appendChild(star);
    }

    // Suchfunktion
    const searchInput = document.getElementById('search');
    const seriesCards = document.querySelectorAll('.series-card');

    searchInput.addEventListener('input', function() {
        const filter = searchInput.value.toLowerCase();
        seriesCards.forEach(card => {
            const title = card.querySelector('h3').innerText.toLowerCase();
            if (title.includes(filter)) {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
