<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Nexus Software Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(ellipse at bottom, #00121d, #000814);
      overflow-x: hidden;
      color: #FFD700;
    }

    /* Hintergrund Planeten */
    .planet, .moon, .glow {
      position: fixed;
      border-radius: 50%;
      opacity: 0.1;
      filter: blur(2px);
      z-index: 0;
    }

    .planet.jupiter {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #ffaa66, #cc6600);
      top: 20%;
      left: 10%;
      animation: slowFloat 60s ease-in-out infinite;
    }

    .planet.uranus {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #88ccff, #005577);
      bottom: 20%;
      right: 15%;
      animation: slowFloatReverse 80s ease-in-out infinite;
    }

    .moon {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #ccc, #666);
      top: 50px;
      right: 60px;
      box-shadow: 0 0 20px #fff2;
      animation: slowFloat 50s ease-in-out infinite;
    }

    @keyframes slowFloat {
      0% { transform: translateY(0px); }
      50% { transform: translateY(10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes slowFloatReverse {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    /* Logo */
    header {
      text-align: center;
      padding: 40px 10px 10px;
      z-index: 1;
      position: relative;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 10px;
      position: relative;
      animation: pulseGlow 3s infinite;
    }

    .logo::before {
      content: '';
      position: absolute;
      width: 80px;
      height: 80px;
      border: 4px solid #FFD700;
      border-radius: 50%;
      top: 20px;
      left: 20px;
      box-shadow: 0 0 30px #ffd70088;
    }

    .logo::after {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      background: white;
      top: 54px;
      left: 54px;
      border-radius: 50%;
      animation: blink 1.5s infinite alternate;
    }

    @keyframes pulseGlow {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes blink {
      0% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    header h1 {
      font-size: 36px;
      color: #FFD700;
      text-shadow: 0 0 15px #FFD700;
      margin: 10px 0;
    }

    header p {
      font-style: italic;
      font-size: 16px;
      color: #cccccc;
    }

    /* Suche */
    #search-container {
      text-align: center;
      margin: 30px 0 10px;
      position: relative;
      z-index: 1;
    }

    #search {
      padding: 12px 20px;
      width: 60%;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      background: #00264d;
      color: white;
      box-shadow: 0 0 10px #000;
      outline: none;
    }

    /* Beliebte Titel */
    #series-title {
      text-align: center;
      font-size: 26px;
      color: #FFD700;
      margin-top: 30px;
      z-index: 1;
      position: relative;
    }

    .series-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
      z-index: 1;
      position: relative;
    }

    .series-card {
      background: #001b33;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      transition: 0.3s;
    }

    .series-card:hover {
      box-shadow: 0 0 20px #FFD700;
      transform: translateY(-5px);
    }

    .series-card h3 {
      color: #FFD700;
    }

    .series-card video {
      width: 100%;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #cccccc;
      padding: 25px 10px;
      margin-top: auto;
      z-index: 1;
      position: relative;
    }

  </style>
</head>
<body>

<!-- Hintergrund-Planeten -->
<div class="planet jupiter"></div>
<div class="planet uranus"></div>
<div class="moon"></div>

<header>
  <div class="logo"></div>
  <h1>Nexus Software Player</h1>
  <p>„Deine Serienwelt. Jederzeit. Kostenlos.“</p>
</header>

<div id="search-container">
  <input type="text" id="search" placeholder="Suche nach Serien...">
</div>

<div id="series-title">Beliebte Titel</div>

<div class="series-grid">
  <!-- Beispiel-Videos -->
  <!-- Du kannst alle Videos wie unten hinzufügen -->
  <div class="series-card"><h3>Episode 1</h3><video controls><source src="episode1.mp4" type="video/mp4"></video></div>
  <!-- Wiederhole bis Episode 12 -->
</div>

<footer>
  Powered by Nexus Software Corp. | 2025 DE-VAE ©
</footer>

<script>
  // Suche
  const searchInput = document.getElementById('search');
  const seriesCards = document.querySelectorAll('.series-card');
  searchInput.addEventListener('input', () => {
    const value = searchInput.value.toLowerCase();
    seriesCards.forEach(card => {
      const title = card.querySelector('h3').innerText.toLowerCase();
      card.style.display = title.includes(value) ? 'block' : 'none';
    });
  });
</script>

</body>
</html>
