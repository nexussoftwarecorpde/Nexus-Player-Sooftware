<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Nexus Software Player</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000428, #004e92);
      color: #f1c40f;
      overflow-x: hidden;
    }

    header {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      margin: 40px 0 10px;
      text-shadow: 0 0 10px #f1c40f, 0 0 20px #ffdd57;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #f1c40f; }
      to { text-shadow: 0 0 20px #f1c40f; }
    }

    .quote {
      text-align: center;
      font-style: italic;
      margin-bottom: 30px;
      color: #ffe066;
      opacity: 0.8;
    }

    .search-container {
      width: 80%;
      max-width: 600px;
      margin: 20px auto 40px;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #f1c40f;
      box-shadow: 0 0 10px #00000055;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      background-color: rgba(255, 255, 255, 0.2);
      outline: none;
      box-shadow: 0 0 20px #f1c40f55;
    }

    .series-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding-bottom: 80px;
    }

    .series-item {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 15px;
      width: 280px;
      text-align: center;
      box-shadow: 0 0 10px #000000aa;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    .series-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px #f1c40f55;
    }

    .series-item h3 {
      margin-bottom: 10px;
    }

    .series-item video {
      width: 100%;
      border-radius: 10px;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
      color: #f1c40f;
      text-align: center;
    }

    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      opacity: 0.05;
      pointer-events: none;
      z-index: -1;
    }

    .side-glow {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 20px;
      background: linear-gradient(to bottom, #f1c40f33, transparent, #f1c40f33);
      z-index: 0;
    }

    .side-glow.left {
      left: 0;
    }

    .side-glow.right {
      right: 0;
    }

    .popular-section {
      text-align: center;
      margin: 60px 0 30px;
      font-size: 1.5rem;
      color: #ffdb4d;
      text-shadow: 0 0 8px #f1c40f99;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="side-glow left"></div>
  <div class="side-glow right"></div>

  <header>Nexus Software Player</header>
  <div class="quote">„Deine Serienwelt. Jederzeit. Kostenlos.“</div>

  <div class="search-container">
    <input type="text" placeholder="Suche nach Serien...">
  </div>

  <div class="popular-section">Beliebte Serien</div>

  <div class="series-list">
    <div class="series-item">
      <h3>Episode 1: Der Anfang</h3>
      <video controls>
        <source src="videos/video1.mp4" type="video/mp4">
      </video>
    </div>
    <div class="series-item">
      <h3>Episode 2: Die Reise beginnt</h3>
      <video controls>
        <source src="videos/video2.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <footer>powered by Nexus Software Corp.</footer>
</body>
</html>
