<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Nexus Software Player</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000428, #004e92);
      color: #f1c40f;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      font-size: 3rem;
      font-weight: bold;
      margin: 40px 0 20px;
      text-shadow: 0 0 10px #f1c40f, 0 0 20px #ffdd57;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #f1c40f; }
      to { text-shadow: 0 0 20px #f1c40f; }
    }

    .search-container {
      width: 80%;
      max-width: 600px;
      margin-bottom: 40px;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #f1c40f;
      box-shadow: 0 0 10px #00000055;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      background-color: rgba(255, 255, 255, 0.2);
      outline: none;
      box-shadow: 0 0 20px #f1c40f55;
    }

    .series-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding-bottom: 80px;
    }

    .series-item {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 15px;
      width: 280px;
      text-align: center;
      box-shadow: 0 0 10px #000000aa;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .series-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px #f1c40f55;
    }

    .series-item h3 {
      margin-bottom: 10px;
    }

    .series-item video {
      width: 100%;
      border-radius: 10px;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
      color: #f1c40f;
    }
  </style>
</head>
<body>
  <header>Nexus Software Player</header>

  <div class="search-container">
    <input type="text" placeholder="Suche nach Serien...">
  </div>

  <div class="series-list">
    <div class="series-item">
      <h3>Episode 1: Der Anfang</h3>
      <video controls>
        <source src="videos/video1.mp4" type="video/mp4">
        Dein Browser unterstützt das Video-Format nicht.
      </video>
    </div>

    <div class="series-item">
      <h3>Episode 2: Die Reise beginnt</h3>
      <video controls>
        <source src="videos/video2.mp4" type="video/mp4">
        Dein Browser unterstützt das Video-Format nicht.
      </video>
    </div>
  </div>

  <footer>powered by Nexus Software Corp.</footer>
</body>
</html>
