<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Software Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #00274d, #004080);
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 20px;
      text-align: center;
      background: transparent;
    }

    header h1 {
      font-size: 2em;
      color: #ffd700;
      margin: 0;
    }

    header p {
      font-style: italic;
      color: #ccc;
    }

    .search-container {
      text-align: center;
      margin: 20px;
    }

    .search-container input {
      padding: 10px;
      width: 80%;
      max-width: 500px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .series-title {
      font-size: 24px;
      margin: 20px 0 10px;
    }

    .series-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 900px;
      width: 90%;
      margin-bottom: 30px;
    }

    .series-card {
      background: #003366;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .series-card h3 {
      margin-bottom: 10px;
      font-size: 16px;
      color: #ffdd00;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      background: transparent;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>Nexus Software Player</h1>
    <p>„Deine Serienwelt. Jederzeit. Kostenlos.“</p>
  </header>

  <div class="search-container">
    <input type="text" placeholder="Suche nach Serien...">
  </div>

  <div class="content">
    <div class="series-title">Beliebte Serien</div>
    <div class="series-grid">
      <div class="series-card">
        <h3>Episode 1: Der Anfang</h3>
        <video controls width="100%"><source src="episode1.mp4" type="video/mp4"></video>
      </div>
      <div class="series-card">
        <h3>Episode 2: Die Reise beginnt</h3>
        <video controls width="100%"><source src="episode2.mp4" type="video/mp4"></video>
      </div>
      <div class="series-card">
        <h3>Episode 3</h3>
        <video controls width="100%"><source src="episode3.mp4" type="video/mp4"></video>
      </div>
      <div class="series-card">
        <h3>Episode 4</h3>
        <video controls width="100%"><source src="episode4.mp4" type="video/mp4"></video>
      </div>
      <div class="series-card">
        <h3>Episode 5</h3>
        <video controls width="100%"><source src="episode5.mp4" type="video/mp4"></video>
      </div>
      <div class="series-card">
        <h3>Episode 6</h3>
        <video controls width="100%"><source src="episode6.mp4" type="video/mp4"></video>
      </div>
      <div class="series-card">
        <h3>Episode 7</h3>
        <video controls width="100%"><source src="episode7.mp4" type="video/mp4"></video>
      </div>
      <div class="series-card">
        <h3>Episode 8</h3>
        <video controls width="100%"><source src="episode8.mp4" type="video/mp4"></video>
      </div>
      <div class="series-card">
        <h3>Episode 9</h3>
        <video controls width="100%"><source src="episode9.mp4" type="video/mp4"></video>
      </div>
    </div>
  </div>

  <footer>
    powered by Nexus Software Corp.
  </footer>

</body>
</html>
